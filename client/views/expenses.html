        /* Dark Theme Select Dropdown */

            background-repeat: no-repeat;

        select.simple-form-input option {

        select.simple-form-input option:checked {

        <div style="flex: 1;"></div>

    <main class="content">
        <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 3rem;">
            <h1 style="font-size: 2.5rem; font-weight: 800; margin: 0;">Track <span class="text-gradient-creative">Expenses</span></h1>
            <a href="/views/profile.html">
            <div id="headerAvatar" style="width: 50px; height: 50px; background: linear-gradient(135deg, #6366F1, #D946EF); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; font-weight: 800; color: white; background-size: cover; background-position: center; border: 1px solid rgba(255,255,255,0.08);">U</div>
            </a>
        </header>
        
        <div style="display: grid; grid-template-columns: 1fr 2fr; gap: 4rem;">
            <div>
                <div class="glass-card" style="padding: 2.5rem; position: sticky; top: 4rem;">
                    <h2 style="font-weight: 800; margin-bottom: 2rem; font-size: 1.25rem;">New Expense</h2>
                    <form id="expenseForm">
                        <label style="font-size: 0.75rem; font-weight: 800; color: #6366F1; display: block; margin-bottom: 0.5rem;">AMOUNT (‚Çπ)</label>
                        <input type="number" id="expAmount" class="simple-form-input" placeholder="0.00" required>
                        
                        <label style="font-size: 0.75rem; font-weight: 800; color: #6366F1; display: block; margin-bottom: 0.5rem;">MERCHANT</label>
                        <input type="text" id="expMerchant" class="simple-form-input" placeholder="e.g. Starbucks" required>
                        
                        <label style="font-size: 0.75rem; font-weight: 800; color: #6366F1; display: block; margin-bottom: 0.5rem;">CATEGORY</label>
                        <select id="expCategory" class="simple-form-input">
                            <option>Food & Drink</option>
                            <option>Transport</option>
                            <option>Shopping</option>
                            <option>Bills</option>
                        </select>
                        
                        <button type="submit" class="btn-creative btn-primary-creative w-full" style="padding: 1.125rem; font-size: 1rem; border-radius: 1rem;">Save Expense</button>
                    </form>
                    <button id="clearBtn" class="w-full" style="margin-top: 1rem; background: transparent; border: 1px solid rgba(255,255,255,0.1); color: #94A3B8; padding: 0.5rem; border-radius: 0.5rem; cursor: pointer; font-size: 0.8rem;">Clear All History</button>
                </div>
            </div>
            
            <div>
                <h2 style="font-weight: 800; margin-bottom: 2rem; font-size: 1.25rem;">Recent History</h2>
                <div class="glass-card" style="border-radius: 1.5rem; overflow: hidden;">
                    <table style="width: 100%; border-collapse: collapse; text-align: left;" id="expenseTable">
                        <thead>
                            <tr style="background: rgba(255,255,255,0.02); border-bottom: 1px solid rgba(255,255,255,0.05);">
                                <th style="padding: 1.5rem; color: #94A3B8; font-size: 0.75rem; font-weight: 800;">DESCRIPTION</th>
                                <th style="padding: 1.5rem; color: #94A3B8; font-size: 0.75rem; font-weight: 800;">CATEGORY</th>
                                <th style="padding: 1.5rem; color: #94A3B8; font-size: 0.75rem; font-weight: 800; text-align: right;">AMOUNT</th>
                            </tr>
                        </thead>
                        <tbody id="expenseBody">
                            <!-- Rows loaded from localStorage -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script>
        const expenseBody = document.getElementById('expenseBody');
        
        // Load data
        window.addEventListener('load', () => {
            renderExpenses();
            
            const loggedInUser = JSON.parse(localStorage.getItem('fintech_logged_in_user'));
            
            // Avatar Logic
            const avatar = document.getElementById('headerAvatar');
            const savedPhoto = localStorage.getItem('fintech_profile_pic');
            const userInitial = (loggedInUser && loggedInUser.name ? loggedInUser.name.charAt(0) : 'U').toUpperCase();

            if (savedPhoto && savedPhoto.startsWith('data:image')) {
                avatar.style.backgroundImage = `url(${savedPhoto})`;
                avatar.textContent = '';
            } else {
                avatar.textContent = userInitial;
            }

            // RBAC: Show Admin only for administrators
            const userRole = (loggedInUser && loggedInUser.role) ? loggedInUser.role.toLowerCase() : '';
            const adminLink = document.getElementById('adminNavItem');
            if (adminLink) {
                if (userRole === 'administrator') {
                    adminLink.style.display = 'flex';
                } else {
                    adminLink.style.display = 'none';
                }
            }
        });

        function renderExpenses() {
            const expenses = JSON.parse(localStorage.getItem('fintech_expenses')) || [
                { merchant: 'Netflix Subscription', category: 'Bills', amount: 899 },
                { merchant: 'Gas Station', category: 'Transport', amount: 3500 }
            ];
            
            expenseBody.innerHTML = '';
            expenses.forEach(exp => {
                const formatted = new Intl.NumberFormat('en-IN', {
                    style: 'currency',
                    currency: 'INR'
                }).format(exp.amount);

                const row = `
                    <tr style="border-bottom: 1px solid rgba(255,255,255,0.02);">
                        <td style="padding: 1.5rem;"><p style="font-weight: 700; margin: 0;">${exp.merchant}</p></td>
                        <td style="padding: 1.5rem;"><span style="color: #6366F1; font-weight: 700; font-size: 0.75rem;">${exp.category}</span></td>
                        <td style="padding: 1.5rem; text-align: right; font-weight: 800;">-‚Çπ${exp.amount.toLocaleString('en-IN')}</td>
                    </tr>
                `;
                expenseBody.insertAdjacentHTML('beforeend', row);
            });
        }

        document.getElementById('expenseForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const amount = parseFloat(document.getElementById('expAmount').value);
            const merchant = document.getElementById('expMerchant').value;
            const category = document.getElementById('expCategory').value;
            
            const expenses = JSON.parse(localStorage.getItem('fintech_expenses')) || [
                { merchant: 'Netflix Subscription', category: 'Bills', amount: 899 },
                { merchant: 'Gas Station', category: 'Transport', amount: 3500 }
            ];
            
            expenses.unshift({ merchant, category, amount });
            localStorage.setItem('fintech_expenses', JSON.stringify(expenses));
            
            // Subtract from balance
            let balance = parseFloat(localStorage.getItem('fintech_balance')) || 452200;
            balance -= amount;
            localStorage.setItem('fintech_balance', balance);

            renderExpenses();
            this.reset();
            alert('Expense saved and synchronized!');
        });

        document.getElementById('clearBtn').addEventListener('click', () => {
            if(confirm('Clear all data?')) {
                localStorage.removeItem('fintech_expenses');
                localStorage.setItem('fintech_balance', 452200);
                renderExpenses();
            }
        });
    </script>
</body>
