    <main class="content">
        <head style="display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 4rem;">
            <div>
                <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 3rem;">
            <h1 style="font-size: 2.5rem; font-weight: 800; margin: 0;">Recent <span class="text-gradient-creative">Transactions</span></h1>
            <a href="/views/profile.html">
            <div id="headerAvatar" style="width: 50px; height: 50px; background: linear-gradient(135deg, #6366F1, #D946EF); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; font-weight: 800; color: white; background-size: cover; background-position: center; border: 1px solid rgba(255,255,255,0.08);">U</div>
            </a>
        </header>
                <p style="color: #94A3B8; margin-top: 0.5rem;">Comprehensive financial history in real-time.</p>
            </div>
            <div style="display: flex; gap: 0.75rem;">
                <button id="filter-all" class="filter-btn active" onclick="setFilter('all')">All</button>
                <button id="filter-income" class="filter-btn" onclick="setFilter('income')">Income</button>
                <button id="filter-expense" class="filter-btn" onclick="setFilter('expense')">Expenses</button>
            </div>
        </header>

        <div class="glass-card" style="border-radius: 2rem; overflow: hidden; padding-bottom: 1rem; margin-top: 3rem;">
            <table style="width: 100%; border-collapse: collapse; text-align: left;">
                <thead>
                    <tr style="background: rgba(255,255,255,0.02); border-bottom: 1px solid rgba(255,255,255,0.05);">
                        <th style="padding: 1.5rem 2rem; color: #94A3B8; font-size: 0.75rem; font-weight: 800;">DATE</th>
                        <th style="padding: 1.5rem 2rem; color: #94A3B8; font-size: 0.75rem; font-weight: 800;">DESC</th>
                        <th style="padding: 1.5rem 2rem; color: #94A3B8; font-size: 0.75rem; font-weight: 800;">TYPE</th>
                        <th style="padding: 1.5rem 2rem; color: #94A3B8; font-size: 0.75rem; font-weight: 800; text-align: right;">AMOUNT</th>
                    </tr>
                </thead>
                <tbody id="transBody">
                    <!-- Dynamic Content -->
                </tbody>
            </table>
            <div id="emptyState" style="display: none; padding: 5rem; text-align: center; color: #94A3B8;">
                <p style="font-size: 1.25rem;">No transactions found for this filter.</p>
            </div>
        </div>
    </main>

    <script>
        let currentFilter = 'all';

        function setFilter(type) {
            currentFilter = type;
            
            // UI Updates
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`filter-${type}`).classList.add('active');
            
            renderTransactions();
        }

        function renderTransactions() {
            const tableBody = document.getElementById('transBody');
            const emptyState = document.getElementById('emptyState');
            
            // Data Gathering
            const rawExpenses = JSON.parse(localStorage.getItem('fintech_expenses')) || [];
            const incomeData = [
                { date: 'Oct 22, 2024', merchant: 'Salary Deposit', category: 'Income', amount: 450000, type: 'income' },
                { date: 'Oct 15, 2024', merchant: 'Dividend Payout', category: 'Income', amount: 12500, type: 'income' }
            ];

            const expenseData = rawExpenses.map(e => ({
                date: new Date().toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' }),
                merchant: e.merchant,
                category: e.category,
                amount: e.amount,
                type: 'expense'
            }));

            let combined = [...incomeData, ...expenseData];

            // Filtering
            if (currentFilter === 'income') {
                combined = combined.filter(t => t.type === 'income');
            } else if (currentFilter === 'expense') {
                combined = combined.filter(t => t.type === 'expense');
            }

            // Rendering
            tableBody.innerHTML = '';
            if (combined.length === 0) {
                emptyState.style.display = 'block';
            } else {
                emptyState.style.display = 'none';
                combined.forEach(t => {
                    const isIncome = t.type === 'income';
                    const sign = isIncome ? '+' : '-';
                    const color = isIncome ? '#10B981' : '#F43F5E';
                    const amount = '‚Çπ' + t.amount.toLocaleString('en-IN');

                    const row = `
                        <tr style="border-bottom: 1px solid rgba(255,255,255,0.02);">
                            <td style="padding: 1.5rem 2rem;"><span style="color: #94A3B8; font-size: 0.875rem;">${t.date}</span></td>
                            <td style="padding: 1.5rem 2rem;"><p style="font-weight: 800; margin: 0;">${t.merchant}</p></td>
                            <td style="padding: 1.5rem 2rem;"><span style="color: #6366F1; font-weight: 700; font-size: 0.75rem; text-transform: uppercase;">${t.category}</span></td>
                            <td style="padding: 1.5rem 2rem; text-align: right; font-weight: 800; color: ${color};">${sign}${amount}</td>
                        </tr>
                    `;
                    tableBody.insertAdjacentHTML('beforeend', row);
                });
            }
        }

        // Init
        window.onload = () => {
            renderTransactions();
            
            const loggedInUser = JSON.parse(localStorage.getItem('fintech_logged_in_user'));

            // Avatar Logic
            const avatar = document.getElementById('headerAvatar');
            const savedPhoto = localStorage.getItem('fintech_profile_pic');
            const userInitial = (loggedInUser && loggedInUser.name ? loggedInUser.name.charAt(0) : 'U').toUpperCase();

            if (savedPhoto && savedPhoto.startsWith('data:image')) {
                avatar.style.backgroundImage = `url(${savedPhoto})`;
                avatar.textContent = '';
            } else {
                avatar.textContent = userInitial;
            }
            
            // RBAC: Show Admin only for administrators
            const userRole = (loggedInUser && loggedInUser.role) ? loggedInUser.role.toLowerCase() : '';
            const adminLink = document.getElementById('adminNavItem');
            if (adminLink) {
                if (userRole === 'administrator') {
                    adminLink.style.display = 'flex';
                } else {
                    adminLink.style.display = 'none';
                }
            }
        };
    </script>
</body>
