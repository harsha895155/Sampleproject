<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in | FintechPro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../public/css/layout.css">
    <link rel="stylesheet" href="../public/css/components.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--color-slate-50);
            padding: var(--spacing-4);
        }
        .auth-card {
            width: 100%;
            max-width: 420px;
            background: white;
            padding: var(--spacing-12);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
        }
        .auth-header {
            text-align: center;
            margin-bottom: var(--spacing-8);
        }
        .auth-logo {
            width: 48px;
            height: 48px;
            background: var(--color-primary);
            border-radius: 10px;
            margin: 0 auto var(--spacing-6);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="../index.html" style="text-decoration: none;">
                    <div class="auth-logo"></div>
                </a>
                <h1 class="font-bold text-2xl" style="color: var(--color-navy); margin-bottom: var(--spacing-2);">Welcome back</h1>
                <p class="text-sm text-slate-500">Enterprise-grade security, logging you in.</p>
            </div>

            <form action="dashboard.html">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" placeholder="name@company.com" required>
                </div>
                <div class="form-group">
                    <div class="flex justify-between items-center mb-2">
                        <label class="form-label" style="margin-bottom: 0;">Password</label>
                        <a href="#" class="text-sm font-semibold text-primary" style="text-decoration: none;">Forgot password?</a>
                    </div>
                    <input type="password" class="form-input" placeholder="••••••••" required>
                </div>
                <div class="flex items-center gap-2 mb-6">
                    <input type="checkbox" id="remember" style="width: auto; margin-bottom: 0;">
                    <label for="remember" class="text-sm text-slate-600">Keep me logged in for 30 days</label>
                </div>
                <button type="submit" class="btn btn-primary w-full" style="padding: 0.875rem;">Sign In</button>
            </form>

            <div style="margin-top: var(--spacing-8); text-align: center;">
                <p class="text-sm text-slate-600">New to FintechPro? <a href="signup.html" class="font-semibold text-primary" style="text-decoration: none;">Create an account</a></p>
            </div>
        </div>
    </div>
</body>
</html>
