<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started | FintechPro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../public/css/layout.css">
    <link rel="stylesheet" href="../public/css/components.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--color-slate-50);
            padding: var(--spacing-4);
        }
        .auth-card {
            width: 100%;
            max-width: 480px;
            background: white;
            padding: var(--spacing-12);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
        }
        .auth-header {
            text-align: center;
            margin-bottom: var(--spacing-8);
        }
        .auth-logo {
            width: 48px;
            height: 48px;
            background: var(--color-primary);
            border-radius: 10px;
            margin: 0 auto var(--spacing-6);
        }
        .role-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--spacing-3);
            margin-bottom: var(--spacing-6);
        }
        .role-btn {
            border: 2px solid var(--color-slate-200);
            padding: var(--spacing-3);
            border-radius: var(--radius-md);
            text-align: center;
            cursor: pointer;
            transition: var(--transition-fast);
        }
        .role-btn:hover { border-color: var(--color-primary); }
        .role-btn.active { border-color: var(--color-primary); background: var(--color-primary-light); }
        .role-btn span { display: block; font-size: 0.75rem; color: var(--color-slate-500); }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="../index.html" style="text-decoration: none;">
                    <div class="auth-logo"></div>
                </a>
                <h1 class="font-bold text-2xl" style="color: var(--color-navy); margin-bottom: var(--spacing-2);">Join FintechPro</h1>
                <p class="text-sm text-slate-500">Start managing your organization's finances today.</p>
            </div>

            <form action="dashboard.html">
                <div class="form-group">
                    <label class="form-label">Account Type</label>
                    <div class="role-selector">
                        <div class="role-btn active"><div style="font-size: 1.25rem;">üíº</div><strong>Business</strong><span>Org Admin</span></div>
                        <div class="role-btn"><div style="font-size: 1.25rem;">üë®‚Äçüíª</div><strong>Individual</strong><span>Freelancer</span></div>
                        <div class="role-btn"><div style="font-size: 1.25rem;">üè¢</div><strong>Employee</strong><span>Team Member</span></div>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="form-group">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-input" placeholder="John Doe" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-input" placeholder="john@company.com" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Organization Name</label>
                    <input type="text" class="form-input" placeholder="Acme Inc." required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" placeholder="Create a strong password" required>
                </div>
                
                <p class="text-xs text-slate-500 mb-6">By signing up, you agree to our <a href="#" class="text-primary">Terms</a> and <a href="#" class="text-primary">Privacy Policy</a>.</p>
                
                <button type="submit" class="btn btn-primary w-full" style="padding: 0.875rem;">Create Account</button>
            </form>

            <div style="margin-top: var(--spacing-8); text-align: center;">
                <p class="text-sm text-slate-600">Already have an account? <a href="login.html" class="font-semibold text-primary" style="text-decoration: none;">Sign in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
